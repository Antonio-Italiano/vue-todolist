<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icoons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Stylesheet  -->    
    <link rel="stylesheet" href="css/style.css"> 
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script -->
    <!-- <script defer src="js/script.js"></script> -->
    <script defer src="js/vue.js"></script>
</head>
<body>
    <div id="root" class="container w-75 mx-auto">
        <h2 class="text-center mt-3">Lista di cose da fare</h2>
        <ul class="list-group mt-5 w-50 mx-auto d-flex justify-content-between">
            <li v-for="(t, i) in tasks" class="list-group-item d-flex justify-content-between" :class="{'text-done': t.done === true}">
                {{ t.text }}
                <i @click="deletTask(i)" class="bi bi-trash"></i>
            </li>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Inserisci il testo" aria-label="Recipient's username" aria-describedby="button-addon2" v-model.trim="newTask.text" @keyup.enter="addTask">
                <button @click="addTask" class="btn btn-success" type="button" id="button-addon2">Aggiungi</button>
            </div>
            <!-- <button type="button" class="btn btn-success mt-3">Aggiungi</button> -->
          </ul>
    </div>
</body>
</html>
